<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DEKBANGTLEZ LOGINZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #ffffff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            text-align: center;
            background-color: #2f3136;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .code {
            background-color: #7289da;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            word-wrap: break-word;
            /* ทำให้ลิงก์ยาวถูกตัดบรรทัด */
            font-size: 15px;
            /* ตั้งค่าขนาดฟอนต์ */
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Authorization Code</h1>
        <p>Your authorization code is:</p>
        <div class="code" id="authCode"></div>
    </div>

    <script>
        // ฟังก์ชันเพื่อดึงค่า code จาก URL
        function getQueryParameter(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // ดึงค่าจาก &code= และแสดงผล
        const authCode = getQueryParameter('code');
        document.getElementById("authCode").innerText = authCode ? authCode : "No code found";
    </script>

</body>

</html>
